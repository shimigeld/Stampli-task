<div>{{CapitalizeFirstLetter(item?.label)}} 
    <select *ngIf="typeSelector(item.type) === 'select'">
        <option *ngFor="let option of item.options" value="{{option}}">{{option}}</option>
    </select>
    <input *ngIf="typeSelector(item.type) === 'input'" type="input" placeholder="{{item.placeHodler}}"/>
</div>
